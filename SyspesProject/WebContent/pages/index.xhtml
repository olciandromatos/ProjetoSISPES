<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
	<p:dataTable emptyMessage="Nenhum produto adicionado">
		<p:column headerText="Questão">
			
		</p:column>
		<p:column headerText="Opcoes">
			<p:commandButton value="Excluir" />
		</p:column>
	</p:dataTable>
	<p:messages id="mensagem" />
	
	<p:panel header="Cadastro de Produto">
		<h:form id="form">
			<p:panelGrid columns="2" >
				<p:outputLabel for="nome" value="Nome: " />
				<p:inputText id="nome" required="true" requiredMessage="O campo 'Nome' é obrigatorio" />
				
				<p:outputLabel for="desc" value="Descrição: " />
				<p:inputText id="desc" required="true" requiredMessage="O campo 'Descrição' é obrigatorio" />
				
				<p:commandButton value="Cadastrar" update=":mensagem" action="#{questaoBean.bemvindo}" />
			</p:panelGrid>
		</h:form>
	</p:panel>
		
</h:body>
</html>
